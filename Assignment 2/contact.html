<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - EG Travels</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="stylesheet" href="/LabTask1/styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alegreya:wght@700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
  <link rel="icon" type="image/jpg" href="/LabTask1/images/Logo.jpg">
</head>
<body class="bg-image">
  
  <section id="contact" class="section-padding bg-#FEF8F9 mb-5">
    <div class="container">
      <div class="row">
        <div class="col-12 text-center" data-aos="fade-down" data-aos-delay="150">
          <div class="section-title">
            <h1 class="display-4 text-white fw-bold">Contact Us</h1>
            <div class="line bg-white"></div>
            <p class="text-white">We love to create unforgettable journeys for our customers</p>
          </div>
        </div>
      </div>
      <div class="row justify-content-center" data-aos="fade-down" data-aos-delay="250">
        <div class="col-lg-8">
          <form id="contactForm" class="row g-3 p-lg-5 p-4 bg-white theme-shadow">
            <div class="form-group col-lg-6">
              <input id="firstName" type="text" class="form-control" placeholder="Enter first name" required>
            </div>
            <div class="form-group col-lg-6">
              <input id="lastName" type="text" class="form-control" placeholder="Enter last name" required>
            </div>
            <div class="form-group col-lg-12">
              <input id="email" type="email" class="form-control" placeholder="Enter Email address" required>
            </div>
            <div class="form-group col-lg-12">
              <input id="subject" type="text" class="form-control" placeholder="Enter subject" required>
            </div>
            <div class="form-group col-lg-12">
              <textarea id="message" name="message" rows="5" class="form-control" placeholder="Enter Message" required></textarea>
            </div>
            <div class="form-group col-lg-12 d-grid">
              <button id="submitButton" class="mt-2 btn btn-lg btn-outline-dark">Send Message</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>

  <footer class="footer bg-dark text-white">
    <div class="container-custom d-flex justify-content-between align-items-center py-3 border-highlight">
      <div class="col-md-4 d-flex align-items-center">
        <a href="/" class="me-2 text-muted text-decoration-none nav-link">
          <i class="bi bi-cup"></i>
          <span>&copy; 2022 EG Travels</span>
        </a> 
      </div>
  
      <ul class="nav col-md-4 justify-content-end list-unstyled d-flex text-white">
        <li class="ms-3 "><a class="text-muted nav-link" href="#"><i class="bi bi-twitter"></i></a></li>
        <li class="ms-3"><a class="text-muted nav-link" href="#"><i class="bi bi-instagram"></i></a></li>
        <li class="ms-3"><a class="text-muted nav-link" href="#"><i class="bi bi-facebook"></i></a></li>
      </ul>
  
    </div>
  </footer>

<div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="successModalLabel">Message Sent!</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Your message has been sent successfully.
      </div>
    </div>
  </div>
</div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script src="/Assignment%202/script.js"></script>
</body>
</html>
